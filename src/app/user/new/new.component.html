<div [formGroup]="form">

    <div class="form-group" style="border-radius: 50%; display: flex; flex-direction: column; align-items: center;">
        <img src="https://cnnespanol.cnn.com/wp-content/uploads/2020/07/200703104728-labrador-retriever-stock-super-169.jpg?quality=100&strip=info"
            alt="" width="150px" height="150px">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter email">
        <div *ngIf="this.form.get('email').touched && this.form.get('email').invalid">
            <!-- hasError devuelve un valor booleano, true si tien un error y false en caso contrario  -->
            <small *ngIf="this.form.get('email').getError('required')"> El campo email es requerido </small>
            <small *ngIf="this.form.get('email').getError('email')"> El campo no es un email v치lido </small>
        </div>
    </div>


    <div class="form-group">
        <label for="exampleInputPassword1">Contrase침a</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
            placeholder="Constrase침a">
        <div *ngIf="this.form.get('password').touched && this.form.get('password').invalid">
            Campo contrase침a es requerido
        </div>
    </div>


    <button *ngIf="this.isNew; else teacherUpdate;" (click)="onAdd()" type="submit" class="btn btn-primary"> Agregar
    </button>
    <ng-template #teacherUpdate>
        <button (click)="onUpdate()" type="submit" class="btn btn-primary"> Actualizar </button>
    </ng-template>
</div>
